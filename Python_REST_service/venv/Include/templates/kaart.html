    //----------------------------------------------- Route calculation ----------------------------------------------
    function calculateRoute(){
      var adres = document.getElementById("adres").value;
      var geocodingParams = {
            searchText: adres
          };
      var geocoder = platform.getGeocodingService();
      geocoder.geocode(geocodingParams, onGeoResult, function(e) {alert(e);});

      var routingParameters = {
        'mode': 'fastest;car',
        'waypoint0': 'geo!51,5', //User location
        //'waypoint0': , //User location
        'waypoint1': 'geo!50.925823,5.392200', //UHasselt
        'representation': 'display'
      };

      var router = platform.getRoutingService();
      router.calculateRoute(routingParameters, onRouteResult, function(error) {alert(error.message);});
    }
    function myFunction() {
      return Math.PI;
    }

    var onGeoResult = function (result) {
      var locations = result.Response.View[0].Result, position, marker;
      for (i = 0;  i < locations.length; i++) {
        position = {
          lat: locations[i].Location.DisplayPosition.Latitude,
          lng: locations[i].Location.DisplayPosition.Longitude
        };

        marker = new H.map.Marker(position);
        map.addObject(marker);
      }
      return position
    };
    var onRouteResult = function(result) {
      var route, routeShape, startPoint, endPoint, linestring;
      if(result.response.route) {
        route = result.response.route[0];
        routeShape = route.shape;

        linestring = new H.geo.LineString();

        routeShape.forEach(function(point) {
          var parts = point.split(',');
          linestring.pushLatLngAlt(parts[0], parts[1]);
        });

        startPoint = route.waypoint[0].mappedPosition;
        endPoint = route.waypoint[1].mappedPosition;

        var routeLine = new H.map.Polyline(linestring, {
          style: { strokeColor: 'blue', lineWidth: 3 }
        });

        var startMarker = new H.map.Marker({
          lat: startPoint.latitude,
          lng: startPoint.longitude
        });

        var endMarker = new H.map.Marker({
          lat: endPoint.latitude,
          lng: endPoint.longitude
        });

        map.addObjects([routeLine, startMarker, endMarker]);
        map.getViewModel().setLookAtData({bounds: routeLine.getBoundingBox()});
      }
    };
